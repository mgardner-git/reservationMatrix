<html>
<head>
	<title>Reservation Matrix</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	
	<script type="text/javascript" src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
	<link type="text/css" rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.css"></link>
	<link type="text/css" rel="stylesheet" href="style/reservationMatrix.css"></link>
	<script type="text/javascript" src="js/kinetic/jquery.kinetic.min.js"></script>
	<script type="text/javascript">
		var App = angular.module('ReservationMatrix', []);
		App.controller('rmController', function($scope, $http) {	
			$scope.beginDate = new Date();
			$scope.endDate = new Date();
			$scope.endDate.setMonth($scope.beginDate.getMonth() + 3);
						
		});
	</script>
	<script type="text/javascript" src="js/reservationMatrix.js"></script>
	<script type="text/javascript" src="js/date-directive.js"></script>
</head>
<body ng-app="ReservationMatrix" ng-controller="rmController">
	

<reservation-matrix begin-date="beginDate" end-date="endDate" 
reservables="reservables" reservations="reservations"></reservation-matrix>

</body>
</html>
